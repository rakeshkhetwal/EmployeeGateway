<!DOCTYPE html>
<html>
  <head>

    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->

    <link type="text/css" href="{% static 'css/list.css' %}" rel="stylesheet" type="text/css" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

{% if user.is_authenticated %}
    <a href="http://127.0.0.1:8000/gateway/login" > <h1>LOGOUT</h1> </a>
  {% else %}
  <a href="{% url 'Gateway:logout'  %}" > <h1>LOGIN</h1> </a>
{% endif %}

    <div class="container">
    {% block body_block %}
    {% endblock %}


    {% block content %}
    {% endblock %}
    </div>


    <script src="{% static 'js/list.js' %}" ></script>

  </body>
</html>
